<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetApp</title>
    <link rel="stylesheet" href="Homepage.css">
    <!--<script src="https://chart.js"></script>'-->
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Budget Tracker</h2>
            <button id="settingsButton">Settings</button>
            <button id="heartButton">❤️</button>
            <nav>
                <ul>
                    <li>Dashboard</li
                    <li>Subscriptions</li>
                    <li>Saving Goals</li>
                    <li>Expense Tracker</li>
                    <li>Accounts</li>
                    <li>Settings</li>
                    <li>(Enter More or Less);</li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header>
                <h1>Hey There, Gurllll</h1>
            </header>
            <section class="balance-card">
                <h2>Current Balance</h2>
                <p class="balance" id="balance">$500</p>
                <button id="add-income">+ Income</button>
                <button id="add-expense">- Expense</button>
            </section>
            <section class="chart-container">
                <h2>Spending Overview</h2>
                <canvas id="spendingChart"></canvas>
            </section>
            <section class="transactions">
                <h2>Recent Transactions</h2>
                <ul id="transaction-list"></ul>
            </section>
        </main>
    </div>
    <script src="homepage.js"></script>
</body>
</html>
